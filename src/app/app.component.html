<h1>Train Seat Booking System</h1>

<div>
  <label for="seatsToBook">Number of Seats to Book (1-7):</label>
  <input
    type="number"
    id="seatsToBook"
    [(ngModel)]="seatsToBook"
    min="1"
    max="7"
  />
  <button (click)="bookSeats()">Book Seats</button>
</div>

<h2>Seat Map</h2>
<div class="seat-map">
  <div *ngFor="let row of seatMap; let rowIndex = index" class="row">
    <span
      *ngFor="let seat of row; let seatIndex = index"
      class="seat"
      [ngClass]="{ booked: seat.booked }"
      (click)="seat.booked ? null : toggleSeat(row, seat)"
    >
      {{ seat.booked ? 'X' : 'O' }}
    </span>
  </div>
</div>

<h3>Booked Seats:</h3>
<div>
  <ul>
    <li *ngFor="let seat of bookedSeats">{{ seat }}</li>
  </ul>
</div>
